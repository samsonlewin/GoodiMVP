<!DOCTYPE html>
<html>
<head>
	<title>GoodiMVP</title>
<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!--navbar-->
<nav class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="col-lg-12 header">
			<img class="logo" src="assets/images/Goodi_72px.png">
		</div>
	</div>
</nav>

<div class="container">
<!--randomButton-->
	<div class="row">
		<div class="col-lg-5"></div>
		<div class="col-lg-2 randomButton">Decouvrir mon Challenge >></div>
		<div class="col-lg-5"></div>
	</div>

<!--icon-->
	<div class="row">
		<div class="col-lg-5"></div>
		<div class="col-lg-2 icon">
			<img src="assets/images/leaf">
		</div>
		<div class="col-lg-5"></div>
	</div>

<!--challenge-->
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-10 challenge"></div>
		<div class="col-lg-1"></div>
	</div>

<!--challengeInfo-->
	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-2 cpoints"><span class="challengePoints"></span></div>
		<div class="col-lg-2 cCO2"><span class="ChallengeCO2"></span></div>
		<div class="col-lg-2 clevel"><span class="ChallengeLevel"></span></div>
		<div class="col-lg-2"></div>
	</div>

<!--feedback-->

	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-10 feedback"></div>
		<div class="col-lg-1"></div>
	</div>

<!--doButton-->
	<div class="row">
		<div class="col-lg-5"></div>
		<div class="col-lg-2 doButton">Relever ce défi!</div>
		<div class="col-lg-5"></div>
	</div>

<!--myInfo-->
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-3 points">Mon Nombre Total de Points : <span class="myPoints"></span></div>
		<div class="col-lg-3 CO2"> Mon CO2 Total Economisé :<span class="myCO2"></span></div>
		<div class="col-lg-3"></div>
	</div>


</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
